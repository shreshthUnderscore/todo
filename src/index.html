<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice's Todo</title>
</head>
<body>
    <div id="content">
        <div id="sidebar">

            <div id="user-details">Welcome</div>

            <ul id="functionality">
                <li>
                    <button id="add-task">Add Task</button>
                </li>

                <li>
                  <button id="today-tasks">Today</button>
                </li>

                <li>
                  <button id="all-task">All Tasks</button>
                </li>

                <li>
                    <button id="completed-tasks">Completed</button>
                </li>
            </ul>

            <div id="My Projects">
                <ul>
                    <li>My Projects</li>
                </ul>
            </div>


        </div>

        <div id="main">
            <div class="header">
              <h1 class="section">Today</h1>
            </div>

            <div class="task-container">

            </div>
            <button id="add-task">Add Task</button>

            

        </div>
    </div>

    <dialog id="dialog">
        <form method="dialog" id="add-task-form">
          <div>
            <input type="text" id="task-title" placeholder="task name" required />
          </div>
          
          <div>
            <input type="text" id="task-description" placeholder="description" required />
          </div>

          <div>
            <input type="date" id="task-date" placeholder="task name" required />
          </div>
          
          <div>
            <select id="task-priority">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
                <option value="4">Priority 4</option>
            </select>
          </div>

          <div>
            <select id="task-category">
                <option value="default">Default</option>
                <!-- need to add categories using js -->
            </select>
          </div>

          <div>
            <button type="reset" id="submit-button">Submit</button>
          </div>


        </form>
      </dialog>

      <output></output>
      
    
</body>
</html>
